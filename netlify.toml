[build]
  # Directorio donde se encuentra el proyecto
  base = "."
  # Comando para construir el proyecto
  command = "npm run build"
  # Directorio donde se encuentra el resultado del build
  publish = "dist"

[build.environment]
  # Variables de entorno para el build
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Proxy para API - Evita problemas de CORS y Mixed Content
   [[redirects]]
     from = "/api/*"
     to = "http://3.141.99.154:3000/api/:splat"
     status = 200
     force = true

# Configuración para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para archivos estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para el index.html
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
